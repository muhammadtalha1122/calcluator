<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="width: 50%; margin: auto;">
        <br>
        <h1 class="cal">CALCULATOR</h1>
        <tr>
            <td colspan="4"><input type="text" style="width: 58%; margin-left:130px;" id="inputText" disabled></td>
        </tr>
        <table>

            <tr>
                <td onclick="setData('+')">
                    <button style="background-color: black; color: white; font-weight: 51px;">+</button>
                </td>
                <td onclick="setData('-')">
                    <button style="background-color: black; color: white;">-</button>
                </td>
                <td onclick="setData('*')">
                    <button style="background-color: black; color: white;">*</button>
                </td>
                <td onclick="setData('/')">
                    <button style="background-color: black; color: white;">/</button>
                </td>
            </tr>

            <tr>
                <td onclick="setData(7)">
                    <button style="background-color: rgb(255, 204, 108);">7</button>
                </td>
                <td onclick="setData(8)">
                    <button style="background-color: orange;">8</button>
                </td>
                <td onclick="setData(9)">
                    <button style="background-color: orange;">9</button>
                </td>
                <td onclick="calculate()" rowspan="4"
                    style="border-radius: 20px;background-image: url(https://lh3.googleusercontent.com/ZAxjrAw7Nl4eoIZdP3rM2EqYbvIBqzqwkgbzorCXlRVPW7oiqOnURJsX9oVq4xoClpAE_H16RSL8ULt4ZxpK4QGHxw=w640-h400-e365-rj-sc0x00ffffff); height: 100%;justify-content: center;text-align:center ;">
                    <h1 style="width: 100%;">=</h1>
                </td>
            </tr>

            <tr>
                <td onclick="setData(4)">
                    <button style="background-color: orange;">4</button>
                </td>
                <td onclick="setData(5)">
                    <button style="background-color: orange;">5</button>
                </td>
                <td onclick="setData(6)">
                    <button style="background-color: orange;">6</button>
                </td>
            </tr>

            <tr>
                <td onclick="setData(1)">
                    <button style="background-color: orange;">1</button>
                </td>
                <td onclick="setData(2)">
                    <button style="background-color: orange;">2</button>
                </td>
                <td onclick="setData(3)">
                    <button style="background-color: orange;">3</button>
                </td>
            </tr>
            <tr>
                <td onclick="setData(0)">
                    <button style="background-color: orange;">0</button>
                </td>
                <td onclick="setData( '.')">
                    <button style="background-color: orange;">.</button>
                </td>
                <td onclick="clearfunc()">
                    <button style="background-color: orange;">C</button>
                </td>
            </tr>

        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
